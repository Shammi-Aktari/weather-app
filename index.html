<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://kit.fontawesome.com/e837e5faba.js" crossorigin="anonymous"></script>

    <title>Weather App</title>
  </head>

  <body>
    <div class="container">
      <div class="weather-app">
        <form class="search-form" id="search-form">
          <div class="row">
            <div class="col d-md-block">
              <div class="search">
              <input
                type="search"
                placeholder="Type a city.."
                autofocus="on"
                autocomplete="off"
                id="city-input"
                class="form-control shadow-sm search"
              />
            </div>
          </div>
            <div class="col-3 d-md-block">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-primary shadow-sm search"
              />
            </div>
          
            <div class="col-3 d-none d-md-block">
              <input
                id="current-location"
                type="submit"
                value="Home"
                class="form-control btn btn-success shadow-sm"
              />
            </div>
          </div>
        </form>
        <h1 id="city">
         Lisbon, Portugal
        </h1>
        <ul>
          <li id="date"></li>
          <li id="description">
            Partly Cloudy
          </li>
        </ul>
        <div class="row">
          <div class="col-6">
            <div class="clearfix weather-temperature">
              <img
                src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                alt="Cloudy icon"
                id="icon"
                class="weather-icon float-left"/>
              <div class="float-left">
                <span class="temperature" id="temperature">28</span
                ><span class="units">
                  <a href="#" id="celsius-link" class="active">°C</a>
                </span>
                <span class="units">
                  <a href="#" id="fahrenheit-link">|°F</a>
                </span>
              </div>
            </div>
          </div>
          <div class="col-6">
            
            <ul>
              <li class="d-none d-md-block">
                Precipitation: 0%
              </li>
              <li>Humidity:<span id="humidity">0</span>%</li>
              <li>Wind:<span id="wind">0</span>km/h</li>
            </ul>
          
          </div>
        </div>
        <div class="weather-forecast" id="forecast">
          
      </div>
     <div class="link">
         <a 
         href="https://github.com/Shammi-Aktari/weather-app" target="_blank">Open-source code,
        </a>  
         by Shammi Aktari
        </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
